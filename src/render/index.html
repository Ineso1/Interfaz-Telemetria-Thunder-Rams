<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="../assets/img/logo_icon_circular.png">
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>Thunder Rams</title>
</head>
<body>
    <header>
        <div id="header-container">
            <img id = "logoThunder" src="../assets/img/thunderLogo.png" alt="Logo">
        </div>
    </header>
    <main>
        <section class="box-container">
            <div id="map"></div>
            <section class="mediciones">
                <div id="circulo">
                    <div id="circuloExterno">
                        <div id="velocimetro"></div>
                        <div id="circuloInterno"></div>
                    </div>
                </div>
                <div id="temperatura">
                    <div id="barra"></div>
                    <div id="fondo"></div>
                </div>
                <div id="containerX">
                    <div id="containerY">
                        <div id="containerZ">
                            <div id="cube">
                            <figure class="back"></figure>
                            <figure class="left"></figure>
                            <figure class="bottom"></figure>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="menu.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3uDMkuCUspn_AKLOgP1nWZ46NbostSDI&callback=initMap&v=weekly"
    defer
  ></script>
  <script
    src="https://roads.googleapis.com/v1/snapToRoads?parameters&key=AIzaSyB3uDMkuCUspn_AKLOgP1nWZ46NbostSDI&callback=initMap"
    defer
  ></script>
</body>
</html>
